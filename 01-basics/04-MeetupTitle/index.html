<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>MeetupTitle</title>
  </head>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
  <body>
    <div id="app" v-cloak>
      <div>
        <label
          v-for="(meetup, index) in 5">

          <input
            type="radio"
            :value="index + 1"
            v-model="meetupId" /> {{ index + 1 }}</label>

        <hr />

        <h3>{{ meetupTitle }}</h3>
      </div>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
